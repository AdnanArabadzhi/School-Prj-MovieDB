<div class="jumbotron">
	<div class="container">
	  <h1>Find a movie</h1>
	  <p>Search for a movie using the form below:</p>
	  <form #f="ngForm" (ngSubmit)= "search()">
		<input 
		required
		name="query"
		class="form-control input-lg" 
		type="text" placeholder="Search" 
		aria-label="Search"
		ngModel=""
		>
		<button [disabled]="f.invalid" class="btn btn-primary mt-2" type="submit">Search</button>
	  </form>
	</div>
 </div>
